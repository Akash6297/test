<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Group</title>
    <style>
        :root {
            --orange: #FF8C00;
            --sea-green: #2E8B57;
            --light-bg: #f4f9f7;
            --dark-text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px; width: 90%;
            text-align: center;
            border-top: 8px solid var(--orange);
        }
        h1 { color: var(--sea-green); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        
        /* Modern Button / Form Link Style */
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--orange), #ffae42);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }
        .footer { margin-top: 30px; font-size: 0.8rem; color: var(--sea-green); }
        
        /* Embed Styling if you want the form directly on page */
        iframe {
            width: 100%; border: none; min-height: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Group! ðŸŒ¿</h1>
    <p>Please fill out the form below to join. You will receive a personalized <b>Thank You PDF</b> in your email immediately.</p>

    <iframe src="YOUR_GOOGLE_FORM_URL?embedded=true">Loadingâ€¦</iframe>

    <div class="footer">
        Powered by Sea-Green & Orange Design
    </div>
</div>

</body>
</html>
