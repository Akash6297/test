<!DOCTYPE html>
<html>
<head>
  <title>Join Our Group</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="joinForm">
  <h2>Join Our Group</h2>
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="tel" name="phone" placeholder="Phone Number" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="address" placeholder="Address" required>
  <div class="g-recaptcha" data-sitekey="6Leyn1csAAAAADYtMu9XXnvFr_AfWtv1kR3HMqsN"></div>
  <button type="submit">Submit</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbym3FBvgBgAIOB_ch6bfIOsTSsWtEiWM14rBUche2WNzQzU3SYJAnlFMiovqX9Fj9yV/exec";


document.getElementById("joinForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const captcha = grecaptcha.getResponse();
  if (!captcha) {
    alert("Please verify that you are not a robot ðŸ¤–");
    return;
  }

  fetch(scriptURL, {
    method: "POST",
    body: new FormData(this)
  })
    .then(res => res.text())
    .then(data => {
      if (data.includes("SUCCESS")) {
        window.location.href = "success.html";
      } else {
        alert(data);
      }
    })
    .catch(() => alert("Submission failed"));
});
</script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
