<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --orange: #FF8C00; --seagreen: #2E8B57; --light-bg: #f4f7f6; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 8px solid var(--seagreen); }
    h2 { color: var(--orange); text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    input:focus { border-color: var(--seagreen); outline: none; box-shadow: 0 0 5px rgba(46, 139, 87, 0.3); }
    button { width: 100%; padding: 12px; background: var(--seagreen); color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { background: #246d45; transform: translateY(-2px); }
    #status { text-align: center; margin-top: 15px; font-weight: bold; }
    .success { color: var(--seagreen); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registration Form</h2>
    <form id="regForm">
      <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
      <div class="form-group"><label>Phone Number</label><input type="tel" name="phone" required></div>
      <div class="form-group"><label>Email ID</label><input type="email" name="email" required></div>
      <div class="form-group"><label>Address</label><textarea name="address" rows="3" required></textarea></div>
      <button type="submit" id="submitBtn">Submit & Get PDF</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('regForm').onsubmit = function(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      btn.disabled = true;
      btn.innerText = "Processing...";
      
      const formData = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value,
        address: this.address.value
      };

      google.script.run
        .withSuccessHandler(() => {
          status.innerHTML = "<span class='success'>Success! Check your email for the PDF.</span>";
          this.reset();
          btn.disabled = false;
          btn.innerText = "Submit & Get PDF";
        })
        .processForm(formData);
    };
  </script>
</body>
</html>
